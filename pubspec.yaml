name: discipline
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  get: ^4.6.6
  get_storage: ^2.1.1
  dio: ^5.4.0
  internet_connection_checker: ^1.0.0+1
  persistent_bottom_nav_bar_v2: ^5.0.0-beta.8
  fluentui_system_icons: ^1.1.226
  google_fonts: ^6.1.0
  circular_countdown_timer: ^0.2.3
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/

flutter_launcher_icons:
  image_path: assets/icon/squanchy.png
  android: true
  ios: true
  min_sdk_android: 21 

flutter_native_splash:
  color: "#1e1e1e"
  image: assets/icon/squanchy.png
  